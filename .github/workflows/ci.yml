name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        lfs: true

    - name: Check out LFS objects
      run: git lfs checkout

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y cmake g++ libopencv-dev make

    - name: Build directory
      run: mkdir build

    - name: Run CMake
      run: cmake -S . -B build

    - name: Build project
      run: cmake --build build

    - name: Run tests
      working-directory: ./build
      run: ARGS=--output-on-failure make test
